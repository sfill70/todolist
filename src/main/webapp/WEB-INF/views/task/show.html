<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <h3>Update task:</h3> <br>
    <form th:method="PUT" th:action="@{/tasks/{id}(id=${task.getId()})}" th:object="${task}">
        <label for="description" class="mb-3">Description: </label>
        <input id="description" type="text"
               th:field="*{description}">
        <div style="color:red"
             th:if="${#fields.hasErrors('description')}"
             th:errors="*{description}">
            Description error
        </div>
        <br>

        <label for="status" class="mb-3">Change status: </label>
        <select id="status" th:field="*{status}">
            <option th:each="statusElement : ${statusElements}"
                    th:value="${statusElement.name()}"
                    th:text="${statusElement.name()}">option
            </option>
        </select>
        <br>

        <input type="submit" value="Update" class="btn btn-primary mb-3">
        <a th:href="@{/tasks}" class="btn btn-secondary mb-3">Back</a>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
